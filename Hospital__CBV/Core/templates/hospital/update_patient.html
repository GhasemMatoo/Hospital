{% extends "main.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row products">
      <div class="col-md-9 col-sm-12 col-xs-12 text-center">
          <h2>شماره پرونده :  {{ patientstatus.id }}</h2>
          <div class="col-sm-6 col-md-4 col-xs-12">
                  <form class="form-horizontal" action="#" method="post">
                      {% csrf_token %}
                      <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">نام دکتر</label>
                                    <div class="col-md-10">
                                        <input class="form-control" name="doctor_name" type="text" value="{{ patientstatus.doctor_name }}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">تاریخ پذیرش</label>
                                    <div class="col-md-10">
                                        <input class="form-control" name="hosp_time"  type="date" value="{{ patientstatus.hosp_time|date:"Y-m-d" }}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">تاریخ ترخیص</label>
                                    <div class="col-md-10">
                                        <input class="form-control" name="clearance_time"  type="date" value="{{ patientstatus.hosp_time|date:"Y-m-d"  }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">فرانشیز</label>
                                    <div class="col-md-10">
                                        <input class="form-control" name="franchise" type="text" value="{{ patientstatus.franchise }}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">صورت حساب</label>
                                    <div class="col-md-10">
                                        <input class="form-control" name="invoice" type="text" value="{{ patientstatus.invoice }}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">علت بیماری</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" name="id_number"  type="text"  rows="6" cols="100">{{ patientstatus.type_disease }}</textarea>
                                    </div>
                                </div>
                            </div>
                      </div>
                      <a class="btn btn-primary btn-lg " href="#" role="button" style="background: #6c747c;">انصراف</a>
                      <input type="submit" class="btn btn-success btn-lg"  name="register" value="ثبت تغییرات ">
                  </form>
          </div>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12  sidebar">
      <h2>
        گروه بندی ها
      </h2>
      <div class="groups">
        <button class="btn btn-default btn-block" type="button">
          اشخاص<span class="badge">4</span>
        </button>
        <button class="btn btn-default btn-block" type="button">
         پرونده بیمار <span class="badge">10</span>
        </button>
        <button class="btn btn-default btn-block" type="button">
          موبایل <span class="badge">25</span>
        </button>
        <button class="btn btn-default btn-block" type="button">
          استان <span class="badge">70</span>
        </button>
        <button class="btn btn-default btn-block" type="button">
          شهر <span class="badge">2</span>
        </button>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">محصولات بیمارستانی</h3>
        </div>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="{% static 'images/products/1.jpeg' %}" alt="...">
              <div class="carousel-caption">
              </div>
            </div>
            <div class="item">
              <img src="{% static 'images/products/2.jpeg' %}" alt="...">
              <div class="carousel-caption">
              </div>
            </div>
            <div class="item">
              <img src="{% static 'images/products/3.jpeg' %}" alt="...">
              <div class="carousel-caption">
              </div>
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <div class="thumbnail">
            <div class="caption">
              <h3>...</h3>
              <p>
                <a href="#" class="btn btn-primary" role="button">
                  <i class="glyphicon glyphicon-plus"></i>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
